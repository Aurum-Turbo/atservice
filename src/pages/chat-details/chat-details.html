<ion-header>

  <ion-navbar>
    <ion-title>{{chatItem.snickname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of items | async">
    <ion-avatar item-start>
      <img src="{{item.savatar}}">
    </ion-avatar>
    <p>{{item.snickname}}<p>
    <span>{{item.time}}</span>
    <p>{{item.message}}</p>
  </ion-item>
</ion-content>
