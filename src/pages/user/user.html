<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-avatar>
            <img src="assets/imgs/avatar.png">
          </ion-avatar>
          <div class="username">
            <button ion-button (click)="goProfile()">Username</button>
          </div>
          <p class="starrank"><ion-icon icon-small *ngFor="let i of [1,2,3,4,5]"><i class="{{star[i]}}"></i></ion-icon>
          <span span-small>{{mark}}</span>
          </p>
          <!-- <div class="sgn_btn">
            <button ion-button>Sign up</button>
            <button ion-button>Sign in</button>
          </div> -->
        </ion-item>
        <ion-item>
            <ion-segment color="grey" [(ngModel)]="tabs">
                <ion-segment-button (click)="selectTab(0)" value="0">Wallet</ion-segment-button>
                <ion-segment-button (click)="selectTab(1)" value="1">Calender</ion-segment-button>
                <ion-segment-button (click)="selectTab(2)" value="2">Posts</ion-segment-button>
                <div id="slide" class="slide"></div>
            </ion-segment>
          <ion-slides #pageSlider>
              <ion-slide class="wal_sld" >
                <h1>$100.00</h1>
                <div class="btn">
                  <button ion-button>Top up</button>
                  <button ion-button>Transfer</button>
                </div>
                <ion-list>
                  <ion-item *ngFor="let item of transList">
                   <p> Transaction Details</p> 
                   <div class="mny_io"><span>$100</span></div>
                   <div class="trans_date">Mon 09 Jul 2018</div>
                   <div class="bal">balance <span>$200.00</span></div>
                  </ion-item>
                </ion-list>
              </ion-slide>
              <ion-slide class="cal_sld">
                <h1>ContentTab 2</h1>
              </ion-slide>
              <ion-slide class="pst_sld">
                <h1>ContentTab 3</h1>
                <ion-grid>
                  <ion-row>
                    <ion-col col-4>
                      <span id="date">26</span>
                      <span id="month"></span>
                    </ion-col>
                    <ion-col col-8></ion-col>
                  </ion-row>
                </ion-grid>
              </ion-slide>
            </ion-slides>
        </ion-item>
      </ion-list>
</ion-content>
