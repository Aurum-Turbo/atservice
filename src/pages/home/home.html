<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item no-lines no-padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-item>
  <div class="homecard_pad" *ngFor="let item of items | async">
    <ion-card>
        <img (click)="onClick('detail')" src="{{item.images[0]}}"/> 
      <ion-card-content>  
        <div (click)="onClick('detail')" [innerHtml]="item.description"></div>
      <ion-item>
        <ion-avatar item-start (click)="onClick('detail', item)">
          <img src="{{item.avatar}}"/>
        </ion-avatar>
        <ion-label item-end (click)="onClick('detail')">
          {{item.nickname}}
        </ion-label>
        <button ion-button icon-start clear item-end (click)="onClick('like', item)">
          <i class="{{iconlike}}"></i>
          <p>{{item.like}}</p>
        </button>
      </ion-item>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>
