                    Nine Inch Nails Live
                    </ion-card-title>
                    <div class="intro">
                        <p>put slogan or brief introduction in this area</p>
                      </div>
                      <div class="bt_info">
                          <div class="username">{{item.title}}</div>
                          <div class="mk_ar">
                            <button ion-button clear icon-start>

                              </button>
                          </div>                  
                      </div>
                </ion-card-content>
              </ion-card>
