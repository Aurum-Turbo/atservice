<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
 
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <div class="grid" >
    <ion-card class="grid-item" *ngFor="let item of items | async">
        <img (click)="onClick('detail',item)" src="{{item.images[0]}}"/> 
      <ion-card-content>  
        <div (click)="onClick('detail',item)" [innerHtml]="item.description"></div>
      <ion-item>
        <ion-avatar item-start (click)="onClick('detail', item)">
          <img src="{{item.avatar}}"/>
        </ion-avatar>
        <ion-label item-end (click)="onClick('detail', item)">
          {{item.nickname}}
        </ion-label>
        <button ion-button icon-start clear item-end (click)="onClick('like', item)" color="secondary">
          <i class="icon-heart-outline" ></i>
          <p>{{item.like}}</p>
        </button>
      </ion-item>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>
