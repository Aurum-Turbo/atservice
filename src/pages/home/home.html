<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ngx-masonry [useImagesLoaded]="false" [options]="{transitionDuration: '0.8s', horizontalOrder: true, itemSelector: '.masonry-item'}" >
      <ngxMasonryItem *ngFor="let item of items | async" class="masonry-item">
      <ion-card>
          <img (click)="onClick('detail',item)" src="{{item.images[0]}}" height="{{item.imgHeights[0]}}"/> 
        <ion-card-content> 
          <div (click)="onClick('detail',item)" [innerHtml]="item.description"></div>
        <ion-item>
          <ion-avatar item-start (click)="onClick('detail', item)">
            <img src="{{item.avatar}}"/>
          </ion-avatar>
          <ion-label item-end (click)="onClick('detail', item)">
            {{item.nickname}}
          </ion-label>
          <button ion-button icon-start clear item-end (click)="onClick('like', item)" color="secondary">
            <i class="icon-heart-outline" ></i>
            <span>{{item.like}}</span>
          </button>
          </ion-item>
        </ion-card-content> 
      </ion-card>
    </ngxMasonryItem>
    </ngx-masonry>
  </ion-list>
</ion-content>
