<ion-header>

  <ion-navbar>
    <ion-title>serviceCreator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid padding-top>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4>
        <ion-row>
          <ion-input clearInput type="text" placeholder="Type" [(ngModel)]="servItem.type"></ion-input>
        </ion-row>
        <!--ion-row>
            <ion-input clearInput type="text" placeholder="Please enter the quantity" [(ngModel)]="orderObj.quantity"></ion-input>
        </ion-row-->
        <ion-row>
          <ion-input clearInput type="text" placeholder="Description" [(ngModel)]="servItem.description"></ion-input>
      </ion-row>
      <ion-row>
          <ion-input clearInput type="text" placeholder="Duration" [(ngModel)]="servItem.duration"></ion-input>
      </ion-row>
      <ion-row>
          <ion-input clearInput type="text" placeholder="Declaimer" [(ngModel)]="servItem.declaimer"></ion-input>
      </ion-row>
      <ion-row>
          <ion-input clearInput type="text" placeholder="Unit" [(ngModel)]="servItem.unit"></ion-input>
      </ion-row>
      <ion-row>
          <ion-input clearInput type="text" placeholder="Price" [(ngModel)]="servItem.price"></ion-input>
      </ion-row>
      <ion-row>
          <ion-input clearInput type="text" placeholder="Currency" [(ngModel)]="servItem.currency"></ion-input>
      </ion-row>
      <ion-row>
        <ion-input clearInput type="text" placeholder="Availability" [(ngModel)]="servItem.availability"></ion-input>
    </ion-row>
    <ion-row>
      <ion-input clearInput type="text" placeholder="Location" [(ngModel)]="servItem.location"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input clearInput type="text" placeholder="Tags" [(ngModel)]="servItem.tags"></ion-input>
  </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
