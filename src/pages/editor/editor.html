<ion-header>
  <ion-navbar>
    <ion-title text-center>Service Editor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid padding-top>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4>
        <ion-row>
          <ion-col col-12>
          <ion-img src={{serviceObj.coverimage}}></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label image-label>Cover Image</ion-label>
          <input #imageInput type="file" accept="image/*" style="display:none" (change)="onSelect($event)"/>
          <button ion-button default-button image-button (click)="imageInput.click()"><ion-icon name="folder"></ion-icon></button>
        </ion-row>
        <ion-row>
          <ion-input clearInput type="text" placeholder="Please enter the Title" [(ngModel)]="serviceObj.title"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input clearInput type="text" placeholder="Please enter the Brief" [(ngModel)]="serviceObj.brief"></ion-input>
        </ion-row>
        <!--ion-row>
          <ion-input clearInput type="text" placeholder="Please enter the Price" [(ngModel)]="serviceObj.price"></ion-input>
      </ion-row-->
        <ion-row>
          <quill-editor placeholder="Please insert the description ..." [(ngModel)]="serviceObj.description" [modules]="{toolbar:['bold', 'italic', 'underline', 'strike','blockquote', 'code-block',{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'indent': '-1'}, { 'indent': '+1' }, { 'align': [] }, 'clean',{ 'color': [] }, { 'background': [] }, { 'header': [1, 2, 3, 4, 5, 6, false] }, 'link', 'image', 'video']}"></quill-editor>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
