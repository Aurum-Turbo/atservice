<ion-header>
  <ion-navbar>
    <ion-title text-center>Post Editor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid padding-top>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4>
       <!--  <ion-row>
          <ion-col col-12>
          <ion-img src={{serviceObj.coverimage}}></ion-img>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col col-12>
            <input #imageInput type="file" accept="image/*" style="display:none" (change)="onSelect($event)"/>
          <!-- <ion-label image-label>Cover Image</ion-label> -->
          <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
              <ion-scroll scrollX="true">
                  <img *ngFor="let item of postObj.images" [src]="item" height="200px" (click)="onClick('discardImage',item)"/>
                  <button ion-button class="add_btn" clear (click)="imageInput.click()"><i class="icon-plus"></i></button>
              </ion-scroll>
                <!-- src={{serviceObj.coverimage}} -->
          </ion-col>         
        </ion-row>
        <!-- <ion-row>
          <ion-input clearInput type="text" placeholder="Please enter the Title" [(ngModel)]="serviceObj.title"></ion-input>
        </ion-row> -->
        <!-- <ion-row>
            <ion-input clearInput type="text" placeholder="Please enter the Brief" [(ngModel)]="serviceObj.brief"></ion-input>
        </ion-row> -->
        <!--ion-row>
          <ion-input clearInput type="text" placeholder="Please enter the Price" [(ngModel)]="serviceObj.price"></ion-input>
      </ion-row-->
        <ion-row>
          <quill-editor placeholder="Please insert the description ..." [(ngModel)]="postObj.description" [modules]="{toolbar:false}"></quill-editor>
        </ion-row>
        <button ion-button default-button [disabled]="disableBtns" (click)="onClick('discard')" class="btn">Discard</button>
        <button ion-button default-button [disabled]="disableBtns" (click)="onClick('save')" class="btn">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <h2>{{uploadProgress | async}}</h2>
  </div>
  
  

</ion-content>
