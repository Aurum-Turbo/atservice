<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <input #imageInput type="file" accept="image/*" style="display:none" (change)="onSelect($event)"/>
    <button ion-item (click)="imageInput.click()">
        <ion-avatar item-start>
            <img src="{{userDataObj.avatar}}"/>
          </ion-avatar>
            <p>Change your avatar</p>
    </button>
    <ion-item>
        <ion-label class="sys_font">Name</ion-label>
        <ion-input class="usr_font"></ion-input>
    </ion-item>
    <button ion-item>
        <span class="sys_font">Gender</span>
        <span class="usr_font">{{userDataObj.gender}}</span>
    </button>
    <button ion-item>
        <span class="sys_font">Location</span>
    </button>
    <button ion-item>
        <ion-label class="sys_font">Birthday</ion-label>
        <ion-datetime class="usr_font" displayFormat="MM/DD/YYYY" [(ngModel)]="dateofBirth"></ion-datetime>
    </button>
    <ion-item class="txt_ara">
        <ion-label class="sys_font">About Me</ion-label>
        <ion-textarea rows="5" maxlength="150" class="usr_font" type="text">

        </ion-textarea>
    </ion-item>
  </ion-list>
