<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <input #imageInput type="file" accept="image/*" style="display:none" (change)="onSelect($event)"/>
    <button ion-item (click)="imageInput.click()">
        <ion-avatar item-start>
            <img src="{{userDataObj.avatar}}"/>
          </ion-avatar>
            <p>Change your avatar</p>
    </button>
    <ion-item>
        <ion-label class="sys_font">Name</ion-label>
        <ion-input class="usr_font" [(ngModel)]="userDataObj.nickname">{{userDataObj.nickname}}</ion-input>
    </ion-item>
    <ion-item (click)="onClick('gender')">
        <span class="sys_font">Gender</span>
        <span float-right class="usr_font">{{userDataObj.gender | uppercase}}</span>
    </ion-item>
    <ion-item [hidden]="isGender">
    <ion-segment class="accent" style="margin-top: 20px;" [(ngModel)]="userDataObj.gender">
            <ion-segment-button value="male">
              Male
            </ion-segment-button>
            <ion-segment-button value="female">
              Female
            </ion-segment-button>
            <ion-segment-button value="undefined">
              Don't want to share
            </ion-segment-button>
    </ion-segment>
    </ion-item>
    <button ion-item>
        <span class="sys_font">Location</span>
        <span class="usr_font">{{userDataObj.location}}</span>
    </button>
    <button ion-item>
        <ion-label class="sys_font">Birthday</ion-label>
        <ion-datetime class="usr_font" displayFormat="MM/DD/YYYY" [(ngModel)]="userDataObj.birthday">{{userDataObj.birthday}}</ion-datetime>
    </button>
    <ion-item class="txt_ara">
        <ion-label class="sys_font">About Me</ion-label>
        <ion-textarea rows="5" maxlength="150" class="usr_font" type="text" [(ngModel)]="userDataObj.brief">
          <div [innerHtml]="userDataObj.brief"></div>
        </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
