<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
          <ion-avatar><img src="assets/imgs/avatar.png"></ion-avatar>
      </ion-col>
      <ion-col col-6>
          <p>Change your avatar</p>
      </ion-col>
      <ion-col col-2>
          <button ion-button class="fwd_btn" clear block><ion-icon name="ios-arrow-forward" color=light></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
          <span class="sys_font">Name</span>
      </ion-col>
      <ion-col col-6>
          <span class="usr_font">Jack</span>
      </ion-col>
      <ion-col col-2>
          <button ion-button class="fwd_btn" clear block><ion-icon name="ios-arrow-forward" color=light></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
          <span class="sys_font">Gender</span>
      </ion-col>
      <ion-col col-8>
          <!-- <ion-label class="usr_font">Please Choose</ion-label> -->
          <ion-select [(ngModel)]="Gender">
            <ion-option value="mal">Male</ion-option>
            <ion-option value="fem">Female</ion-option>
          </ion-select>
      </ion-col>
      <!-- <ion-col col-2>
          <button ion-button clear block><ion-icon name="ios-arrow-forward" color=light></ion-icon></button>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col col-4>
          <span class="sys_font">Location</span>
      </ion-col>
      <ion-col col-6>
          <span class="usr_font">Sydney</span>
      </ion-col>
      <ion-col col-2>
          <button class="fwd_btn" ion-button clear block><ion-icon name="ios-arrow-forward" color=light></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
          <span class="sys_font">Birthday</span>
      </ion-col>
      <ion-col col-6>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dateofBirth"></ion-datetime>
      </ion-col>
      <ion-col col-2>
          <button ion-button class="fwd_btn" clear block><ion-icon name="ios-arrow-forward" color=light></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
          <span class="sys_font">About Me</span>
      </ion-col>
      <ion-col col-6>
          <ion-textarea class="usr_font"></ion-textarea>
      </ion-col>
      <ion-col col-2>
          <button ion-button class="fwd_btn" clear block><ion-icon name="ios-arrow-forward" color=light></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
