<ion-header>

  <ion-navbar>
    <ion-title uppercase>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="onClick(item)">
      
      <ion-row>
        <ion-col col-2>
          <ion-row>
            <ion-avatar item-start>
              <img src="{{(item.chatWith)?.avatar}}">
            </ion-avatar>
          </ion-row>
        </ion-col>
        <ion-col col-10>
          <ion-row>
            <ion-col col-8>
              <div class="msg-nm">{{(item.chatWith)?.nickname}}</div>
            </ion-col>
            <ion-col col-4>
              <div class="msg-tm">{{(item.updateAt)?.toDate() | date: "short"}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <div class="msg-ctn">[{{item.latestMesgSender}}]: {{item.latestMesg}}</div>
          </ion-row>
        </ion-col>
      </ion-row>
    </button>

    <ion-item-options side="right">
      <!--button ion-button (click)="favorite(item)">Favorite</button-->
      <button ion-button color="danger" (click)="delChat(item)">Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
