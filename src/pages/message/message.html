<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngFor="let item of msgList" (click)="onClick(item)">
      <ion-avatar item-start>
        <img src="{{item.savatar}}">
      </ion-avatar>
      <p>{{item.snickname}}<p>
      <span>{{item.time}}</span>
      <p>{{item.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
