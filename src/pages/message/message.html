<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of chatList" (click)="onClick(item)">
      <ion-row>

        <ion-col col-2>
          <ion-row>
            <ion-avatar item-start>
              <img src="{{item.cavatar}}">
            </ion-avatar>
          </ion-row>
        </ion-col>
        <ion-col col-10>
          <ion-row>
            <ion-col col-8>
              <div class="msg-nm">{{item.ctitle}}</div>
            </ion-col>
            <ion-col col-4>
              <div class="msg-tm" displya>{{item.cntime.toDate() | date: "short"}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <div class="msg-ctn">{{item.cnmessage}}</div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
