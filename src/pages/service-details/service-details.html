<ion-header>

  <ion-navbar>
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides *ngFor="let i of [0,1,2,3,4,5]">
      <ion-slide>
        <img src="{{postObj.images[i]}}"/>
      </ion-slide>
    </ion-slides> 
    <ion-list>
      <ion-item class="hd_rw">
              <ion-avatar item-start>
                <img src="{{postObj.avatar}}"/>
              </ion-avatar>
              <span>{{postObj.nickname}}</span>
              <button ion-button outline item-end>Follow</button>      
      </ion-item>
      <ion-item>
        <div [innerHtml]="postObj.description"></div>
      </ion-item>
      <ion-item class="ft_rw">
        <span>{{date | date:"MMMM dd yyyy"}}</span>
        <button ion-button clear item-end><i class="icon-heart"></i></button>
        <button ion-button clear item-end><i class="icon-thumb-up"></i></button>
      </ion-item>
      <ion-item>
          <h2>Comments</h2>
      </ion-item>
      <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/avatar.png"/>
          </ion-avatar>
          <p>jfkdsjlakdfjkls</p>
      </ion-item>
      <ion-item>
        <ion-input placeholder="message here" [(ngModel)]="message.message">
        </ion-input>
        </ion-item><ion-item>
        <button ion-button (click)="onClick()">Send</button>
      </ion-item>
    </ion-list>
</ion-content>
