<ion-header>

  <ion-navbar>
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item class="hd_rw" no-lines>
              <ion-avatar item-start>
                <img [lazyLoad]="postObj.avatar"/>
              </ion-avatar>
              <h1 item-title>{{postObj.nickname}}</h1>
              <!-- <button ion-button outline item-end>Follow</button>       -->
      </ion-item>
    <ion-slides #slider pager *ngIf="postObj.images.length == postObj.imgHeights.length">
      <ion-slide *ngFor="let item of postObj.images">
        <img [lazyLoad]="item"/>
      </ion-slide>
    </ion-slides> 
      <ion-item text-wrap>
          <div [innerHtml]="postObj.description" class="txt-ctnt"></div>
          <div float-left margin-top item-subtitle>{{date | date:"MMM-dd-yyyy"}}</div>
          <button ion-button clear float-right><i class="icon-heart"></i></button>
      </ion-item>
    
    <ion-list-header  no-margin color="secondary" no-lines>
       <h2>Service</h2>
    </ion-list-header>  
    <ion-list *ngFor="let item of sItems | async">
       <ion-item *ngIf="item.availability">
           <ion-row >
             <ion-col col-6>
               <ion-row>
                     <h2 item-title>{{item.description}}</h2>
               </ion-row>
               <ion-row margin-top>
                       <h3 float-left ion-text item-subtitle>
                         {{item.currency+ ' ' + item.price + ' / '+ item.duration + ' ' + item.unit}}
                       </h3>
               </ion-row>
             </ion-col> 
             <ion-col>
               <Button ion-button float-right default-button (click)="onClick('service', item)">Order</Button>
             </ion-col>
           </ion-row>
          </ion-item>
        </ion-list>
   <!--    <ion-item>
          <h2>Comments</h2>
      </ion-item>-->
      <!-- <ion-item> -->
        <!--ion-input placeholder="message here" [(ngModel)]="message.message">
        </ion-input-->
        <!-- </ion-item> -->
      
          <button ion-button default-button block (click)="onClick('chat')">Chat With Me Now !</button>
    
  </ion-list>
</ion-content>
