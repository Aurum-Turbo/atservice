<ion-header>

  <ion-navbar>
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="wrapper">
    <ion-slides #slider>
      <ion-slide *ngFor="let item of postObj.images">
        <img src="{{item}}"/>
      </ion-slide>
    </ion-slides> 
  </div>
    <ion-list>
      <ion-item class="hd_rw">
              <ion-avatar item-start>
                <img src="{{postObj.avatar}}"/>
              </ion-avatar>
              <span>{{postObj.nickname}}</span>
              <!-- <button ion-button outline item-end>Follow</button>       -->
      </ion-item>
      <ion-item text-wrap>
          <div [innerHtml]="postObj.description" class="txt-ctnt"></div>
          <div float-left>{{date | date:"MM-dd"}}</div>
          <button ion-button clear float-right><i class="icon-heart"></i></button>
      </ion-item>
      <ion-item-divider>
        
        <!-- <button ion-button clear item-end><i class="icon-thumb-up"></i></button> -->
      </ion-item-divider>
      <ion-grid *ngFor="let item of sItems | async">
          <ion-row (click)="onClick('service', item)">
              <ion-col>
                <ion-item class="cnt_rt">
                  <h2>{{item.description + ' ' + item.currency+ ' ' + item.price + ' / '+ item.duration + ' ' + item.unit}}</h2>
                </ion-item>
              </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item-divider></ion-item-divider>
      <ion-item>
          <h2>Comments</h2>
      </ion-item>
      <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/avatar.png"/>
          </ion-avatar>
          <p>jfkdsjlakdfjkls</p>
      </ion-item>
      <ion-item>
        <ion-input placeholder="message here" [(ngModel)]="message.message">
        </ion-input>
        </ion-item><ion-item>
        <button ion-button (click)="onClick('chat')">Send</button>
      </ion-item>
    </ion-list>
</ion-content>
