<ion-header>

  <ion-navbar>
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item class="hd_rw" no-lines>
              <ion-avatar item-start>
                <img [lazyLoad]="postObj.avatar"/>
              </ion-avatar>
              <h1 item-title>{{postObj.nickname}}</h1>
              <!-- <button ion-button outline item-end>Follow</button>       -->
      </ion-item>
    <ion-slides #slider pager spaceBetween="1px" *ngIf="postObj.images.length == postObj.imgHeights.length" >
      <ion-slide *ngFor="let item of postObj.images" >
        <img [lazyLoad]="item"/>
      </ion-slide>
    </ion-slides> 
      <ion-item text-wrap>
          <p [innerHtml]="postObj.description"  margin></p>
          <div>
            <h5 float-left item-subtitle margin-top margin-left>{{postObj.updateAt?.toDate() | date:"MMM-dd-yyyy"}}</h5>
            <button ion-button icon-only clear float-right (click)="onClick('chat')" color="secondary" margin-right> 
              <ion-icon ion-icon name="chatbubbles" color="secondary" small></ion-icon>
              Chat with me
            </button>
          </div>
      </ion-item>   
      <ion-list *ngFor="let item of sItems | async index as i; first as isFirst; last as isLast ">
        <ion-list-header text-center no-margin color="secondary"  no-lines  *ngIf="i === 0 && item.availability">
          <h2>Service</h2>
        </ion-list-header>  
       <ion-item *ngIf="item.availability">
     
           <ion-row >
             <ion-col col-6>
               <ion-row>
                     <h2 item-title>{{item.description}}</h2>
               </ion-row>
               <ion-row margin-top>
                       <h3 float-left ion-text item-subtitle>
                         {{item.currency+ ' ' + item.price + ' / '+ item.duration + ' ' + item.unit}}
                       </h3>
               </ion-row>
             </ion-col> 
             <ion-col>
               <Button ion-button float-right default-button small (click)="onClick('service', item)">Order</Button>
             </ion-col>
           </ion-row>
        </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
